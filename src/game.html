<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lycophron - Game</title>
    <link rel="stylesheet" href="css/bundle.css" />
  </head>
  <body>
    <div>
      <div id="test" class="button">Test</div>
    </div>
    <div>
      <span>Scoring method:</span>
      <select id="scoring">
        <option value='REGULAR'>REGULAR</option>
        <option value='SQUARE' selected>SQUARE</option>
      </select>
      <span>Dictionary:</span>
      <select id="dictionary"></select>
      <div id="generate" class="button">Generate new game</div>
    </div>

    <select id="game-selector" name="select"></select>

    <div id="start" class="button">Start</div>
    <div id="start-multiplayer" class="button">Start multiplayer</div>
    <div id="load" class="button">Load</div>

    <div id="header">Page header</div>
    <div id="pagehead"></div>
    <div id="pagecontent">
      <div id="sidebar">
        Side bar
      </div>

      <div id="main">
        <div id="game"></div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/bundle.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-62498391-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
