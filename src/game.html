<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lycophron - Game</title>
    <link rel="stylesheet" href="css/bundle.css" />
  </head>
  <body>
    <div>
      <button id="test" type="button">Test</button>
    </div>
    <div>
      <span>Scoring method:</span>
      <select id="scoring">
        <option value='REGULAR'>REGULAR</option>
        <option value='SQUARE' selected>SQUARE</option>
      </select>
      <span>Dictionary:</span>
      <select id="dictionary"></select>
      <button id="generate" type="button">Generate new game</button>
    </div>

    <select id="game-selector" name="select"></select>

    <button id="start" type="button">Start</button>
    <button id="start-multiplayer" type="button">Start multiplayer</button>
    <button id="load" type="button">Load</button>

    <div id="app"></div>
    <div id="game"><div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/bundle.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-62498391-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
